<div class="container mt-5">
    <div class="card bg-light shadow w-100" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="Username">
                <mat-hint>Username</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" matInput ngModel name="userPassword" id="userPassword" placeholder="Password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>

            <button class="btn btn-info w-100" type="submit">Login</button>
        </form>


    </div>

    </div> -->

</div>
